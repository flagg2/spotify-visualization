<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Artist UMAP Clusters</title>

  <body>
    <div id="container">

    <div class="tooltip" id="tooltip"></div>
